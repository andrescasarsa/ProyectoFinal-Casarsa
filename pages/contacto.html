    <!-- CONTENIDO PRINCIPAL -->
    <div class="containerForm">
        <h2 class="contacto">Contacto</h2>
        <form action="#" method="get" class="form">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="input">

            <label for="apellido">Apellido</label>
            <input type="text" name="apellidos" placeholder="Apellido" class="input">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required class="input">

            <label for="edad">Edad</label>
            <input type="text" name="edad" placeholder="Edad" class="input">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente en menos de 300 caracteres"
                maxlength="300" class="input"></textarea>

            <div class="checkbox">
                <input type="checkbox" name="noticias" class="checkbox">
                <span>Suscribirse al newsletter</span>
            </div>

            <input type="submit" class="submit">
        </form>
